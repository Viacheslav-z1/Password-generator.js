<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password generator</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>


  <section class="password big-wrapper">
    <h1 class="password__title">
      Password generator
    </h1>
    <form class="password__form">
      <label class="password__label">
        <p class="password__name">Write lengths your password (4-16)</p>
        <input class="password__input-num" value="4" type="nums">
      </label>
      <input class="password__check" id="letter" type="checkbox">
      <label for="letter" class="password__label-input password__name password__label-chek">
        Use letters
      </label>
    </form>
    <div class="password__btn-wrapper">
      <button class="password__generate">Generate password</button>
    </div>
    <div class="password__box">
      <div class="password__title-box">
        <h2 class="password__name password__name-res">
          Your passrord:
        </h2>
        <div class="password__copy">
          <p class="password__descr">Copy</p>
          <button class="password__copy-btn">
            <img src="images/copy.svg" alt="copy" class="password__copy__img">
          </button>
        </div>
      </div>
      <h3 class="password__result">
        fwefweffwef
      </h3>
    </div>
  </section>


  <script src="js/main.min.js"></script>
</body>

</html>
